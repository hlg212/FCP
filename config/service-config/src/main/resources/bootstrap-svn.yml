spring:
  application:
    name: config
  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
    - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  profiles:
    active:
    - svn
  cloud:
    config:
      enabled: true
      server:
        prefix: /svn
        bootstrap: true
        svn:
          uri: ${htcf.svn.uri}
          username: ${htcf.svn.username}
          password: ${htcf.svn.password}
          search-paths: '{application}/${htcf.profile:docker}'
          default-label: trunk


